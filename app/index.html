<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Martplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__top">
                    <div class="container">
                        <div class="header__top-inner">
                            <div class="header__logo">
                                <a href="#">
                                    <img src="images/Logo.png" alt="">
                                </a>
                            </div>
                            <div class="header__top-box">
                                <div class="header__top-btn">
                                    <a href="#">Become a Seller</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__menu">
                    <div class="container">
                        <div class="header__menu-inner">
                            <nav class="menu">
                                <ul class="menu__list">
                                    <li>
                                        <a href="#">Home</a>
                                    </li>
                                    <li>
                                        <a href="#">All product</a>
                                    </li>
                                    <li>
                                        <a href="#">Wordpress</a>
                                    </li>
                                    <li>
                                        <a href="#">Festures</a>
                                    </li>
                                    <li>
                                        <a href="#">Pages</a>
                                    </li>
                                </ul>
                            </nav>
                            <div class="header__menu-search">
                                <div class="menu-search__form">
                                    <form>
                                        <input type="text" placeholder="Search product here..." required>
                                        <button class="lnr-magnifier" type="submit"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <section class="create">
                <div class="container">
                    <div class="create__inner">
                        <div class="create__inner-title">
                            Create Your Own
                            <span>Digital Product Marketplace</span>
                        </div>
                        <div class="create__inner-text">
                            MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                        </div>
                        <div class="create__inner-btn">
                            <a href="#">View All Products</a>
                            <a href="#">Popular Products</a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="search">
                <div class="container">
                    <div class="search__inner-shadow"></div>
                    <div class="search__inner-shadow search__inner-shadow-2"></div>
                    <div class="search__inner">
                        <div class="search__inner-form">
                            <form>
                                <input type="text" placeholder="Search your products..." required>
                                <select name="All Categories">
                                    <option value="all categories">All Categories</option>
                                    <option value="popular">Popular</option>
                                    <option value="new">New</option>
                                </select>
                                <button type="submit">Search Now</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
